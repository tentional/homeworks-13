<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css ">
   <title>Завдання 5</title>
</head>
<body>
   <script>
         //Задача 5. Тренажер додавання. Кожні 10 секунд користувачу задають випадковий приклад з додавання двох цифр і робиться перевірка.

      //Функція генерування рандомного числа
      function getRandomNumber(minValue = 1, maxValue = 20) {
         return minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
      }

      //Функція обчислення суми
      function getSum() {
         const a = getRandomNumber(),
            b = getRandomNumber(),
            result = a + b
            let userAnswer = parseInt(prompt(`Знайдіть значення суми двох чисел: ${a} + ${b} = ...?`))
         if (userAnswer === result) {
            document.write('Ваша відповідь вірна<br>')
         } else document.write(`Правильна відповідь ${result}, вчіться рахувати<br>`)
      }
        let intervalId = setInterval(getSum, 10000)
        setTimeout(
         () => clearInterval(intervalId),
         30000
        )
   </script>
</body>
</html>
